<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"
    />

    <title>Fridge Master</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home.html/"
          ><span class="nav-title">Fridge Master</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home.html/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create.html/">Create Recipe</a>
            </li>
          </ul>
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              My Account
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/myfridge.html/">My Fridge</a>
              </li>
              <li>
                <a class="dropdown-item" href="/addItem.html/">Add Items</a>
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="form-wrapper">
      <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div>
          <label for="menutitle" class="form-label">Menu Title</label>
          <input type="text" class="form-control" name="recipe_id" />
        </div>
        <div>
          <label for="ingredients" class="form-label">Ingredients</label>
          <textarea
            class="form-control"
            type="text"
            id="ingredients"
          ></textarea>
        </div>
        <div>
          <label for="recipe" class="form-label">Recipe</label>
          <textarea class="form-control" type="text" id="Recipe"></textarea>
        </div>

        <div>
          <label for="mainImage" class="form-label">Main Image</label>
          <input
            type="file"
            class="form-control"
            id="mainImage"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
        </div>
        <div class="submit-btn">
          <input
            type="submit"
            class="btn btn-outline-light"
            value="Create Recipe"
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
